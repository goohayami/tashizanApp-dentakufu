<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>計算アプリ　サンプル</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h3>たしざん　１０秒チャレンジ</h3>
    </header>

    <div class="super-container">
      <div class="question-container">
        <div class="num1"></div>
        <div class="num2">+</div>
        <div class="num3"></div>
        <div class="num4">=</div>
      </div>
      <div class="num5"></div>
    </div>

    <hr />
    <div class="main-container">
      <div class="start">のこり時間</div>
      <div id="timer">-----</div>
    </div>
    <hr />

    <!-- <div class="answer-container">
      <div class="ans"></div> -->
    <!-- <button id="btn">OK</button> -->
    <!-- <button id="againeBtn">取り消し</button> -->
    <!-- </div>
    <hr /> -->

    <div class="num-container">
      <div class="one-three"></div>
      <div class="fuor-six"></div>
      <div class="seven-nine"></div>
      <div class="zero-ac"></div>
    </div>

    <div class="rezult">
      <div>あなたの結果 :</div>
      <div class="count"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
